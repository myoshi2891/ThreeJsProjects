version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/Hope"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      three:
        patterns:
          - "three"
          - "@react-three/*"
          - "@types/three"
      testing:
        patterns:
          - "vitest"
          - "@testing-library/*"
      build-tools:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "typescript"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ci"
